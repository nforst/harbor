[HARBOR_POOL_NAME]
user = HARBOR_USER
group = staff
listen = HARBOR_SOCKET_PATH
listen.owner = HARBOR_USER
listen.group = staff
listen.mode = 0777

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

php_admin_value[memory_limit] = 512M
php_admin_value[upload_max_filesize] = 512M
php_admin_value[post_max_size] = 512M

;; these are an attempt to mitigate 502 errors caused by segfaults in upstream processes caused by krb5 v1.21 added in June 2023 to php's core build. Ref Issue #1433
; for gettext
env['LC_ALL'] = C
; for postgres
env['PGGSSENCMODE'] = disable